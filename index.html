<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Forecast</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Weather Anywhere</h1>
      <p class="lead">Look at your local weather, or see what is happening somewhere else!</p>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Frequently Searched Cities</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#"></a>
                <a class="dropdown-item" href="#"></a>
                <a class="dropdown-item" href="#"></a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="input-group col-sm-3"></div>
        <h3>Recent searches</h3>
      </div>
      <div class="col-10">
        <div id="current-day">
          <div class="container col-md-6">
            <h2 id="city-name"></h2>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uv"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="card" style="width: 13rem;">
        <div class="card-body">
          <p id="date1"></p>
          <p id="icon1"></p>
          <p id="temp1"></p>
          <p id="wind1"></p>
          <p id="humidity1"></p> 
        </div>
      </div>
      <div class="card" style="width: 13rem;">
        <div class="card-body">
          <p id="date2"></p>
          <p id="icon2"></p>
          <p id="temp2"></p>
          <p id="wind2"></p>
          <p id="humidity2"></p> 
        </div>
      </div>
      <div class="card" style="width: 13rem;">
        <div class="card-body">
          <p id="date3"></p>
          <p id="icon3"></p>
          <p id="temp3"></p>
          <p id="wind3"></p>
          <p id="humidity3"></p>
        </div>
      </div>
      <div class="card" style="width: 13rem;">
        <div class="card-body">
          <p id="date4"></p>
          <p id="icon4"></p>
          <p id="temp4"></p>
          <p id="wind4"></p>
          <p id="humidity4"></p> 
        </div>
      </div>
      <div class="card" style="width: 13rem;">
        <div class="card-body">
          <p id="date5"></p>
          <p id="icon5"></p>
          <p id="temp5"></p>
          <p id="wind5"></p>
          <p id="humidity5"></p>
        </div>
      </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
